<body>
<div class="container">

	<h1>季語ニーモニックジェネレーター</h1>

	<ul id="mn">

	<a href="https://github.com/xembook/bips/blob/master/bip-0039/japanese_seasonal.txt">github xembook/bips/bip-0039/japanese_seasonal.txt </a>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous">
</script>

<script src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-2.0.3.js"></script>
<script>

</script>
<script>


sym = require("/node_modules/symbol-sdk");
hd = require("/node_modules/symbol-hd-wallets");
mnemonic = hd.MnemonicPassPhrase.createRandom();


(async() =>{
	let res = await fetch("https://xembook.github.io/bip39_mapping/en2ja.json");
	let en2ja = await res.json();
	
	console.log(en2ja);
	words = mnemonic.plain.split(" ");
	console.log(mnemonic.plain.split(" "));


	var ul = document.getElementById('mn');
	
	
	var kigo = ""
	for(let item of words){
		kigo += en2ja[item].ja + "　";
		console.log(en2ja[item].ja);

	}
	
	var li2 = document.createElement('li');
	var text2 = document.createTextNode(kigo);

	// ul要素に追加
	li2.appendChild(text2);
	ul.appendChild(li2);
	
	var li = document.createElement('li');
	var text = document.createTextNode(mnemonic.plain);

	// ul要素に追加
	li.appendChild(text);
	ul.appendChild(li);
	
	
})();


</script>
</body>
</html>
